<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thyroid Disease Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <div style="background-color:#D3D3D3	;color:white;padding:20px;">

    <Center> <h1 style="color:rgb(27, 27, 27)">Thyroid Disease Detection</h1> <br></center> 



    <br><br><br>


    <div class="container">



        <form action="\predict" method="post">


            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" style="color:rgb(27, 27, 27)">Age</h5>
                            <input type="number" name="age" placeholder="Age" id="age" class="name-inp" min="1" max="100" style="width:150px;">                           
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" style="color:rgb(27, 27, 27)">Thyroid Stimulating Hormone Level</h5>
                            <input type="number" name="Thyroid Stimulating Hormone" placeholder="TSH" id="tsh" class="name-inp" min="1" max="100" style="width:150px;">
                            </div>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title" style="color:rgb(27, 27, 27)">Pregnant (Yes or No)</h5> 
                            <select name="Source" id="Source" required="required">
                                <option value="1">Yes-1</option>
                                <option value="0">No-0</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" style="color:rgb(27, 27, 27)">Triiodothyronine(T3)</h5>
                            <!--T3  -->
                            <input type="number" name="T3" placeholder="T3 Value" id="tsh" class="name-inp" min="1" max="100" style="width:150px;">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" style="color:rgb(27, 27, 27)">Total Thyroxine (TT4)</h5>
                            <!-- TT4 -->
                            <input type="number" name="TT4" placeholder="TT4 Value" id="tsh" class="name-inp" min="1" max="100" style="width:150px;">

                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" style="color:rgb(27, 27, 27)">On thyroxine Medication?</h5>
                            <!-- on_thyroxine -->
                            <select name="Source" id="Source" required="required">
                                <option value="1">Yes-1</option>
                                <option value="0">No-0</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" style="color:rgb(27, 27, 27)">T4U Measure</h5> 
                            <input type="number" name="T4U" placeholder="T4U Value" id="tsh" class="name-inp" min="1" max="100" style="width:150px;">
                         
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" style="color:rgb(27, 27, 27)">FTI Measured (Yes or No)</h5>
                            <select name="Source" id="Source" required="required">
                                <option value="1">Yes-1</option>
                                <option value="0">No-0</option>
                            </select>                          
                            </div>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" style="color:rgb(27, 27, 27)">Tumor</h5> 
                            <select name="Source" id="Source" required="required">
                                <option value="1">Yes-1</option>
                                <option value="0">No-0</option>
                            </select>                          
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" style="color:rgb(27, 27, 27)">Free Thyroxine Index(FTI)</h5>
                            <input type="number" name="FTI" placeholder="FTI Value" id="tsh" class="name-inp" min="1" max="100" style="width:150px;">
                            </div>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <!-- Submit -->
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>

        <br>
        <br>
        <h3>{{ prediction_text }}</h3>

        <br>
        <br>

    </div>




    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
